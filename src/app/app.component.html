<div style="text-align:center">
  <h1>
    Welcome to {{ title }}! {{inputMessage}}
  </h1>

  <input #messageText placeholder="type your message"/>
  <button (click)="sendMessage(messageText.value)">send message</button>

</div>

<ul>
  <li *ngFor = "let message of messages">
    <h2>{{message}}</h2>
  </li>

</ul>
